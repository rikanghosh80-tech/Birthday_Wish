<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("bg.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* Gift */
#giftStage { text-align: center; z-index: 5; }
.gift { font-size: 90px; cursor: pointer; animation: bounce 1.5s infinite; }
@keyframes bounce { 50% { transform: translateY(-12px); } }

/* Stage */
#stage {
  display: none;
  text-align: center;
  z-index: 5;
  background: rgba(0,0,0,0.4);
  padding: 25px 30px;
  border-radius: 20px;
  backdrop-filter: blur(4px);
}

/* Title */
#title {
  font-size: 28px;
  margin-bottom: 12px;
  color: #ffb3c6;
}

/* Countdown */
#countdown {
  font-size: 48px;
  color: #ffd1dc;
  margin-bottom: 15px;
}

/* Lyrics */
#lyrics {
  min-height: 160px;
  font-size: 20px;
  line-height: 1.6;
}

/* Rising emojis */
.float {
  position: fixed;
  bottom: -60px;
  animation: rise linear forwards;
  z-index: 1;
}

@keyframes rise {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* Cake */
#cakeBox {
  display: none;
  margin-top: 20px;
}

#cake {
  font-size: 90px;
  cursor: pointer;
  position: relative;
  display: inline-block;
}

#flame {
  position: absolute;
  top: -30px;       /* ABOVE the candle */
  left: 50%;
  transform: translateX(-50%);
  font-size: 26px;  /* SMALL flame */
  animation: flicker .4s infinite alternate;
}

@keyframes flicker {
  to { transform: scale(1.2); }
}

#tapText {
  margin-top: 8px;
  font-size: 16px;
  color: #ffd1dc;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: .4s;
  z-index: 10;
}

.popup.show {
  opacity: 1;
  pointer-events: auto;
}

.popup-box {
  background: #111;
  padding: 30px 40px;
  border-radius: 20px;
  font-size: 24px;
  color: #ffd1dc;
}

/* Controls */
#controls {
  margin-top: 20px;
  display: none;
}

button {
  padding: 10px 26px;
  border: none;
  border-radius: 25px;
  background: #ff6f91;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Gift -->
<div id="giftStage">
  <div class="gift" id="gift">ğŸ</div>
  <p>Open your gift, DEAR ğŸ’</p>
</div>

<!-- Main Stage -->
<div id="stage">
  <h2 id="title">Special Birthday Wish ğŸ’</h2>
  <div id="countdown"></div>
  <div id="lyrics"></div>

  <!-- Cake -->
  <div id="cakeBox">
    <div id="cake">
      ğŸ‚
      <div id="flame">ğŸ”¥</div>
    </div>
    <div id="tapText">Tap the candle ğŸ‚</div>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="toggleBtn">â¸ Pause</button>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-box">ğŸ‰ Happy Birthday! ğŸ‰</div>
</div>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const lyrics = [
  "Today is all about you ğŸ‰",
  "Another year of beautiful memories âœ¨",
  "May happiness always surround you ğŸŒ¸",
  "May your dreams keep growing ğŸ’«",
  "Happy Birthday ğŸ‚ğŸ¤"
];

const gift = document.getElementById("gift");
const stage = document.getElementById("stage");
const cd = document.getElementById("countdown");
const box = document.getElementById("lyrics");
const cakeBox = document.getElementById("cakeBox");
const flame = document.getElementById("flame");
const popup = document.getElementById("popup");
const bgm = document.getElementById("bgm");
const controls = document.getElementById("controls");
const toggleBtn = document.getElementById("toggleBtn");

let line = 0;
let charIndex = 0;
let paused = false;
let typingInterval;
let floatInterval;
let candleBlown = false;

/* Gift click */
gift.onclick = () => {
  document.getElementById("giftStage").style.display = "none";
  stage.style.display = "block";
  startCountdown(5);
};

/* Countdown */
function startCountdown(sec) {
  cd.innerText = sec;
  const timer = setInterval(() => {
    sec--;
    cd.innerText = sec;
    if (sec === 0) {
      clearInterval(timer);
      cd.innerText = "";
      bgm.volume = 0.4;
      bgm.play();
      startFloating();
      typeWriter();
    }
  }, 1000);
}

/* Rising animation */
function startFloating() {
  const emojis = ["ğŸˆ","ğŸ‰","ğŸŠ","âœ¨","ğŸ‚","ğŸ"];
  floatInterval = setInterval(() => {
    if (paused) return;

    const e = document.createElement("div");
    e.className = "float";
    e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left = Math.random()*100 + "vw";
    e.style.fontSize = (35 + Math.random()*35) + "px";
    e.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(e);

    setTimeout(()=>e.remove(),9000);
  }, 350);
}

/* Typewriter */
function typeWriter() {
  if (line >= lyrics.length) {
    cakeBox.style.display = "block";
    return;
  }

  typingInterval = setInterval(() => {
    if (paused) return;

    box.innerHTML += lyrics[line][charIndex++];
    if (charIndex === lyrics[line].length) {
      clearInterval(typingInterval);
      box.innerHTML += "<br>";
      line++;
      charIndex = 0;
      setTimeout(typeWriter, 800);
    }
  }, 60);
}

/* Candle click */
document.getElementById("cake").onclick = () => {
  if (candleBlown) return;
  candleBlown = true;

  flame.innerText = "ğŸ’¨";
  popup.classList.add("show");

  setTimeout(() => {
    popup.classList.remove("show");
    cakeBox.style.display = "none";
    document.getElementById("tapText").style.display = "none";
    controls.style.display = "block";
  }, 3000);
};

/* Play / Pause */
toggleBtn.onclick = () => {
  paused = !paused;
  if (paused) {
    bgm.pause();
    toggleBtn.innerText = "â–¶ï¸ Play";
  } else {
    bgm.play();
    toggleBtn.innerText = "â¸ Pause";
  }
};
</script>

</body>
</html>
