<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #1a0033, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
}

/* stars */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(1px 1px at 10% 20%, white, transparent),
        radial-gradient(1px 1px at 80% 30%, white, transparent),
        radial-gradient(1px 1px at 50% 70%, white, transparent),
        radial-gradient(1px 1px at 30% 80%, white, transparent),
        radial-gradient(1px 1px at 70% 15%, white, transparent);
    animation: twinkle 4s infinite alternate;
}

@keyframes twinkle {
    from { opacity: .5; }
    to { opacity: 1; }
}

/* moon */
.moon {
    position: fixed;
    top: 30px;
    right: 40px;
    width: 70px;
    height: 70px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 30px rgba(255,255,255,.6);
}

/* gift */
#giftStage {
    text-align: center;
    z-index: 10;
}

.gift {
    font-size: 96px;
    cursor: pointer;
    animation: bounce 1.4s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-14px); }
}

/* love stage */
#loveStage {
    display: none;
    text-align: center;
    z-index: 10;
    animation: fadeIn 1.2s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #ffd1dc;
    margin-bottom: 10px;
}

#countdown {
    font-size: 20px;
    margin-bottom: 12px;
    color: #ffe4ec;
}

#lyrics {
    min-height: 200px;
    line-height: 1.6;
}

/* button */
button {
    margin-top: 15px;
    padding: 10px 26px;
    border: none;
    border-radius: 25px;
    background: #ff6f91;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
}

/* floating emojis */
.float {
    position: fixed;
    bottom: -100px;
    animation: rise linear forwards;
    z-index: 1;
}

@keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.7);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: .5s;
    z-index: 30;
}

.popup.show { opacity: 1; }

.popup-content {
    background: #111;
    padding: 30px 40px;
    border-radius: 20px;
    font-size: 26px;
    color: #ffd1dc;
    box-shadow: 0 0 30px rgba(255,182,193,.6);
}

/* cake */
#cake {
    position: fixed;
    bottom: 30px;
    font-size: 90px;
    cursor: pointer;
    z-index: 40;
}

#flame {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    animation: flicker .4s infinite alternate;
}

@keyframes flicker {
    from { transform: translateX(-50%) scale(1); }
    to { transform: translateX(-50%) scale(1.2); }
}
</style>
</head>

<body>

<div class="moon"></div>

<!-- Gift -->
<div id="giftStage">
    <div class="gift" id="gift">üéÅ</div>
    <p>Open your gift, DEAR üíù</p>
</div>

<!-- Birthday Stage -->
<div id="loveStage">
    <h1>üéÇ Happy Birthday</h1>
    <div id="countdown"></div>
    <div id="lyrics"></div>

    <button id="toggleBtn">
        <span id="playIcon">‚ñ∂Ô∏è Play</span>
        <span id="pauseIcon" style="display:none;">‚è∏ Pause</span>
    </button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">Wishing You a Beautiful Birthday üéâ‚ú®</div>
</div>

<!-- Cake -->
<div id="cake">
    üéÇ
    <div id="flame">üî•</div>
</div>

<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* üéÇ Birthday date (EDIT THIS) */
const birthday = new Date(2026, 1, 14);

const lyrics = [
  "Today is all about you üéâ",
  "May your smile shine brighter üåü",
  "Another year, another beautiful chapter üìñ",
  "May happiness follow you everywhere üå∏",
  "And may joy never leave your side ü§ç",
  "Happy Birthday üéÇ‚ú®"
];

let line = 0, paused = false;
const box = document.getElementById("lyrics");
const bgm = document.getElementById("bgm");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
const popup = document.getElementById("popup");

/* gift open */
document.getElementById("gift").onclick = () => {
    document.getElementById("giftStage").style.display = "none";
    document.getElementById("loveStage").style.display = "block";
    bgm.volume = 0.4;
    bgm.play();
    playIcon.style.display = "none";
    pauseIcon.style.display = "inline";
    typeLyrics();
    startCelebration();
};

/* lyrics */
function typeLyrics() {
    if (paused || line >= lyrics.length) return;
    box.innerHTML += lyrics[line++] + "<br>";
    if (line === lyrics.length) setTimeout(showPopup, 1200);
    setTimeout(typeLyrics, 1500);
}

/* play pause */
document.getElementById("toggleBtn").onclick = () => {
    paused = !paused;
    paused ? bgm.pause() : bgm.play();
    playIcon.style.display = paused ? "inline" : "none";
    pauseIcon.style.display = paused ? "none" : "inline";
};

/* popup */
function showPopup() {
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 4000);
}

/* countdown */
const cd = document.getElementById("countdown");
setInterval(() => {
    const now = new Date();
    const diff = birthday - now;
    if (diff <= 0) {
        cd.innerHTML = "üéâ It's Your Birthday! üéÇ";
        return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    const s = Math.floor(diff / 1000) % 60;
    cd.innerHTML = `üéà Birthday in ${d}d ${h}h ${m}m ${s}s`;
}, 1000);

/* balloons + emojis */
function startCelebration() {
    const items = ["üéà","üéà","üéà","üéâ","‚ú®","üéÇ","üéÅ"];
    setInterval(() => {
        const el = document.createElement("div");
        el.className = "float";
        el.innerHTML = items[Math.floor(Math.random()*items.length)];
        el.style.left = Math.random()*100 + "vw";
        el.style.fontSize = (50 + Math.random()*40) + "px";
        el.style.animationDuration = (6 + Math.random()*4) + "s";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),10000);
    }, 350);
}

/* cake click */
document.getElementById("cake").onclick = () => {
    document.getElementById("flame").innerHTML = "üí®";
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "float";
        c.innerHTML = ["üéâ","‚ú®","üéÇ","üéÅ"][Math.floor(Math.random()*4)];
        c.style.left = Math.random()*100 + "vw";
        c.style.fontSize = "24px";
        c.style.animationDuration = "4s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
};
</script>

</body>
</html>
