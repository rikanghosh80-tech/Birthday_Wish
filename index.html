<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("bg.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* Gift */
#giftStage { text-align: center; z-index: 5; }
.gift { font-size: 90px; cursor: pointer; animation: bounce 1.5s infinite; }
@keyframes bounce { 50% { transform: translateY(-12px); } }

/* Stage */
#stage {
  display: none;
  text-align: center;
  z-index: 5;
  background: rgba(0,0,0,0.45);
  padding: 25px 30px;
  border-radius: 22px;
  backdrop-filter: blur(4px);
  border: 2px solid rgba(255, 215, 120, 0.6);
  box-shadow:
    0 0 15px rgba(255, 215, 120, 0.35),
    0 0 35px rgba(255, 200, 90, 0.25);
}

/* Title */
#title {
  font-size: 28px;
  margin-bottom: 12px;
  color: #ffb3c6;
}

/* Countdown */
#countdown {
  font-size: 48px;
  color: #ffd1dc;
  margin-bottom: 15px;
}

/* Lyrics */
#lyrics {
  min-height: 160px;
  font-size: 20px;
  line-height: 1.6;
}

/* Rising emojis */
.float {
  position: fixed;
  bottom: -60px;
  animation: rise linear forwards;
  z-index: 1;
}
@keyframes rise {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* Cake */
#cakeBox {
  display: none;
  margin-top: 25px;
  position: relative;
}

#cakeBox::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 220px;
  transform: translate(-50%, -50%);
  background: radial-gradient(
    circle,
    rgba(255,255,255,0.25) 0%,
    rgba(255,255,255,0.12) 35%,
    rgba(255,255,255,0.05) 55%,
    rgba(255,255,255,0) 70%
  );
  filter: blur(2px);
  z-index: -1;
}

#cake {
  font-size: 90px;
  cursor: pointer;
  position: relative;
  display: inline-block;
}

#flame {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  animation: flicker .4s infinite alternate;
}

@keyframes flicker {
  to { transform: translateX(-50%) scale(1.2); }
}

#tapText {
  margin-top: 8px;
  font-size: 16px;
  color: #ffd1dc;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: .4s;
  z-index: 10;
}
.popup.show {
  opacity: 1;
  pointer-events: auto;
}

/* Glow animation */
@keyframes popupGlow {
  0% {
    box-shadow:
      0 0 10px rgba(255, 180, 220, 0.6),
      0 0 20px rgba(255, 120, 180, 0.5),
      0 0 35px rgba(255, 80, 150, 0.4);
  }
  100% {
    box-shadow:
      0 0 20px rgba(255, 220, 240, 0.9),
      0 0 40px rgba(255, 150, 210, 0.8),
      0 0 70px rgba(255, 100, 180, 0.7);
  }
}

.popup-box {
  background: #111;
  padding: 30px 40px;
  border-radius: 20px;
  font-size: 24px;
  color: #ffd1dc;
  border: 2px solid rgba(255, 180, 220, 0.7);
  animation: popupGlow 1.6s infinite alternate;

  /* ‚ú® EXTRA TEXT GLOW */
  text-shadow:
    0 0 10px rgba(255, 180, 220, 0.9),
    0 0 20px rgba(255, 120, 180, 0.7);
}

/* Controls */
#controls {
  margin-top: 20px;
  display: none;
}
button {
  padding: 10px 26px;
  border: none;
  border-radius: 25px;
  background: #ff6f91;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="giftStage">
  <div class="gift" id="gift">üéÅ</div>
  <p>Open your gift, DEAR üíù</p>
</div>

<div id="stage">
  <h2 id="title">Special Birthday Wish üíù</h2>
  <div id="countdown"></div>
  <div id="lyrics"></div>

  <div id="cakeBox">
    <div id="cake">
      üéÇ
      <div id="flame">üî•</div>
    </div>
    <div id="tapText">Tap the candle üéÇ</div>
  </div>

  <div id="controls">
    <button id="toggleBtn">‚è∏ Pause</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">üéâ Happy Birthday! üéâ</div>
</div>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const lyrics = [
  "Today is all about you üéâ",
  "Another year of beautiful memories ‚ú®",
  "May happiness always surround you üå∏",
  "May your dreams keep growing üí´",
  "Happy Birthday üéÇü§ç"
];

const gift = document.getElementById("gift");
const stage = document.getElementById("stage");
const cd = document.getElementById("countdown");
const box = document.getElementById("lyrics");
const cakeBox = document.getElementById("cakeBox");
const flame = document.getElementById("flame");
const popup = document.getElementById("popup");
const bgm = document.getElementById("bgm");
const controls = document.getElementById("controls");
const toggleBtn = document.getElementById("toggleBtn");

let line = 0, charIndex = 0;
let paused = false;
let candleBlown = false;

/* Gift click */
gift.onclick = () => {
  document.getElementById("giftStage").style.display = "none";
  cakeBox.style.display = "none";
  stage.style.display = "block";
  startCountdown(5);
};

/* Countdown */
function startCountdown(sec) {
  cd.innerText = sec;
  const timer = setInterval(() => {
    sec--;
    cd.innerText = sec;
    if (sec === 0) {
      clearInterval(timer);
      cd.innerText = "";
      bgm.volume = 0.4;
      bgm.play();
      startFloating();
      typeWriter();
    }
  }, 1000);
}

/* Floating emojis */
function startFloating() {
  const emojis = ["üéà","üéâ","üéä","‚ú®","üéÇ","üéÅ"];
  setInterval(() => {
    if (paused) return;
    const e = document.createElement("div");
    e.className = "float";
    e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left = Math.random()*100 + "vw";
    e.style.fontSize = (35 + Math.random()*35) + "px";
    e.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),9000);
  }, 350);
}

/* Typewriter */
function typeWriter() {
  if (line >= lyrics.length) {
    setTimeout(() => {
      cakeBox.style.display = "block";
    }, 600);
    return;
  }

  const interval = setInterval(() => {
    if (paused) return;
    box.innerHTML += lyrics[line][charIndex++];
    if (charIndex === lyrics[line].length) {
      clearInterval(interval);
      box.innerHTML += "<br>";
      line++;
      charIndex = 0;
      setTimeout(typeWriter, 800);
    }
  }, 60);
}

/* Candle */
document.getElementById("cake").onclick = () => {
  if (candleBlown) return;
  candleBlown = true;
  flame.innerText = "üí®";
  popup.classList.add("show");

  setTimeout(() => {
    popup.classList.remove("show");
    cakeBox.style.display = "none";
    controls.style.display = "block";
  }, 3000);
};

/* Pause / Play */
toggleBtn.onclick = () => {
  paused = !paused;
  if (paused) {
    bgm.pause();
    toggleBtn.innerText = "‚ñ∂Ô∏è Play";
  } else {
    bgm.play();
    toggleBtn.innerText = "‚è∏ Pause";
  }
};
</script>

</body>
</html>
